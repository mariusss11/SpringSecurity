spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
# validate	Checks schema consistency; no changes made. (production phase)
# update	Updates schema to match entity definitions. (developing phase)
# create	Drops existing tables and creates new ones. (testing phase)
# create-drop	Drops tables on application shutdown; creates new ones on startup.

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


server.error.include-message=always
server.error.include-stacktrace=always

